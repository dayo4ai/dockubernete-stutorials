<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    {% block extra_head %}{% endblock %}
    <script src="https://unpkg.com/htmx.org@1.9.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/9hoynwxxn78vmkoijikfvf4lq6o7quutaq2msm8t5hxlyekl/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Blog Platform</a>
            <div class="d-flex gap-2">
                <a href="/admin/dashboard" class="btn btn-outline-primary btn-sm">Admin Dashboard</a>
            </div>
        </div>
    </nav>
    
    <main class="py-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-4 mt-5 bg-light">
        <div class="container text-center text-muted">
            <small>&copy; 2025 Blog Platform. All rights reserved.</small>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
